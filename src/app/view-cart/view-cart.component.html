<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }">
</ngx-loading>

<div fxLayout="row" fxLayoutAlign="space-around center">

    <div fxFlex="25">
        <h3 style="text-align:center">Cart</h3>
    </div>

    <div fxFlex="10">
        <mat-icon fxLayoutAlign="end" fontSet="fa" fontIcon="fa-trash fa-lg" class='clickableAwesomeFont' (click)="emptyCart()"></mat-icon>
    </div>

</div>

<hr>

<div>

    <mat-grid-list *ngIf="cartDataArray&&cartDataArray.length" [cols]=" breakpoint " rowHeight="2:1" (window:resize)="onResize($event) ">
        <mat-grid-tile class='clickableAwesomeFont' *ngFor="let cart of cartDataArray">

            <mat-card fxFlex="80">

                <mat-card-content fxLayout.xs="column">

                    <div fxLayout="row" fxLayoutAlign="space-around center ">

                        <div fxFlex="50">
                            <img width="120" src="{{cart?.photo}} ">

                            <div class="circle ">{{cart.quantity}}</div>

                        </div>

                        <div fxFlex="35">

                            <p class="font ">{{cart?.name}}</p>
                            <p class="font " id="servingSize ">{{cart?.servingSize}}</p>
                            <p class="font " id="price ">{{cart?.price}} EGP</p>

                        </div>

                        <div fxFlex="10">
                            <mat-icon (click)="addProductToCart(cart)" class='clickableAwesomeFont' fxLayoutAlign="end" fontSet="fa " fontIcon="fa-plus fa-lg "></mat-icon>
                            <br>
                            <hr>
                            <br>
                            <mat-icon (click)="deleteProductFromCart(cart) " class='clickableAwesomeFont' fxLayoutAlign="end" fontSet="fa " fontIcon="fa-minus fa-lg "></mat-icon>

                        </div>
                    </div>
                </mat-card-content>
            </mat-card>

        </mat-grid-tile>

    </mat-grid-list>

    <div fxLayout="row">

        <button mat-button  class="view-cart-btn" [routerLink]="['/Menu']">
            <span style="margin-left:10px ">Back</span>
        </button>

        <button *ngIf="totalPaymentAmount" mat-button class="payment-btn ">
            <strong class="font ">PAY {{totalPaymentAmount}} EGP</strong>
        </button>

    </div>

</div>
